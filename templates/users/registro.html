{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Sing up for page</h2>
            
            <form method="POST">
                {% csrf_token %}
                <!-- <div class="mb-3">
                    {{ form.username.label_tag}}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div> -->
                <!-- Forma simplificada -->
                {% for m in form %}
                    <div class="mb-3">
                        {{ m.label_tag }}
                        {{ m }}
                        {% if m.errors %}  <!-- Si se repite un campo en la DB-->
                            {{ m.errors }}
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100">Create account</button>
            </form>

            <a href="{% url 'social:begin' 'facebook' %}">Registrar con facebook</a>
        </div>
    </div>
</div>

{% endblock %}
