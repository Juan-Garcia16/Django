{% extends 'base.html' %}
{% block content%}

<h1 class="header">{{ mensaje }}</h1>
<ul class="list-group">
{% for j in personas %}
    <li class="list-group-item">
        {{j.titulo}}
        {% if j.adulto %}
            <span class="text-success">En stock</span>
        {%else%}
            <span class="text-danger">Sin stock</span>
        {% endif %}
    </li>
{% endfor %}
</ul>

{% endblock %}
