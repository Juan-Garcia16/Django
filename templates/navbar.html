{% url 'login' as login %}
{% url 'registro' as register %}
{% url 'salir' as logout %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TiendaB</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link {% if request.path == logout %} active {% endif %}" href="{{ logout }}">
            <span class="fas fa-sign-out-alt"></span>
            Salir</a>
        </li>

        {% else %}
        <li class="nav-item">
            <!-- condicional para activar los enlaces -->
          <a class="nav-link {% if request.path == login %} active {% endif %}" aria-current="page" href="{{ login }}">
            <span class="fas fa-user"></span>
            Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == register %} active {% endif %}" href="{{ register }}">
            <span class="fas fa-user-plus"></span>
            Registro</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
